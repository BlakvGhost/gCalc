<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gCALC</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" async></script>
</head>
<body>
    <div class="full py-2-sm" style="padding:1.5rem">
        <div class="container w30 w100-sm p2-sm mx-auto border bg-dark">
            <div class="full">
                <div class="text-center p2">
                    <h3 class="text-goldenrod">Super Calcucatrice</h3>
                </div>
                <div class="bg-midnightblue border-sm mx-auto" style="width: 95%;">
                    <input type="text" disabled placeholder="..by Kabir" id="_y">
                </div>
            </div>
            <div class="full">
                <div class="row operate-group">
                    <button class="btn operate-item bg-danger" data-calc-value="cls" role="button">
                        <span>C</span>
                    </button>
                    <button class="btn operate-item bg-danger" data-calc-value="%" role="button">
                        <span>M</span>
                    </button>
                    <button class="btn operate-item bg-danger" data-calc-value="del" role="button">
                        <span>S</span>
                    </button>
                    <button class="btn operate-item bg-coral" data-calc-value="/" role="button">
                        <span>/</span>
                    </button>
                </div>
                <div class="row operate-group">
                    <button class="btn operate-item" data-calc-value="1" role="button">
                        <span>1</span>
                    </button>
                    <button class="btn operate-item" data-calc-value="2" role="button">
                        <span>2</span>
                    </button>
                    <button class="btn operate-item" data-calc-value="3" role="button">
                        <span>3</span>
                    </button>
                    <button class="btn operate-item bg-coral" data-calc-value="+" role="button">
                        <span>+</span>
                    </button>
                </div>
                <div class="row operate-group">
                    <button class="btn operate-item" data-calc-value="4" role="button">
                        <span>4</span>
                    </button>
                    <button class="btn operate-item" data-calc-value="5" role="button">
                        <span>5</span>
                    </button>
                    <button class="btn operate-item" data-calc-value="6" role="button">
                        <span>6</span>
                    </button>
                    <button class="btn operate-item bg-coral" data-calc-value="*" role="button">
                        <span>X</span>
                    </button>
                </div>
                <div class="row operate-group">
                    <button class="btn operate-item" data-calc-value="7" role="button">
                        <span>7</span>
                    </button>
                    <button class="btn operate-item" data-calc-value="8" role="button">
                        <span>8</span>
                    </button>
                    <button class="btn operate-item" data-calc-value="9" role="button">
                        <span>9</span>
                    </button>
                    <button class="btn operate-item bg-coral" data-calc-value="-" role="button">
                        <span>-</span>
                    </button>
                </div>
                <div class="row operate-group">
                    <button class="btn operate-item" data-calc-value="." role="button">
                        <span>,</span>
                    </button>
                    <button class="btn operate-item" data-calc-value="0" role="button">
                        <span>0</span>
                    </button>
                    <button class="btn operate-item" data-calc-value="date" role="button">
                        <span>D</span>
                    </button>
                    <button class="btn operate-item bg-coral" data-calc-value="equal" role="button">
                        <span>=</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
